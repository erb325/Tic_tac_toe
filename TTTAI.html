                    cxt.lineTo(40,40);
                    cxt.moveTo(40,10);
                    cxt.lineTo(10,40);
                    cxt.stroke();
                    cxt.closePath();
                    content[canvasNumber-1] = 'X';

                    switch(canvasNumber){
                        case 1:
                            $('#canvas1').text("x");
                            break;
                        case 2:
                            $('#canvas2').text("x");
                            break;
                        case 3:
                            $('#canvas3').text("x");
                            break;
                    }
                }

                else{
                    compMove();
                }

                turn++;
                marked[canvasNumber-1] = true;
                squaresFilled++;
                checkForWinners(content[canvasNumber-1]);

                if(squaresFilled==9){
                    alert("THE GAME IS OVER!");
                    location.reload(true);

                }

            }
            else{
                alert("THAT SPACE IS ALREADY OCCUPIED");
            }

        }
